    <div class="search-div">
      <button mat-raised-button>
        <mat-icon>add</mat-icon>Create
      </button>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchkey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchkey"  (click)="onSearchClear()"></button>
        <button mat-button matSuffix mat-icon-button aria-label="close">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      
    </div>

    <div class = "mat-elevation-z8">
      <mat-table [dataSource]="readData" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>email</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef mat-sort-header>username</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="password">
          <mat-header-cell *matHeaderCellDef mat-sort-header>password</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.password}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="contact">
          <mat-header-cell *matHeaderCellDef mat-sort-header>contact</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.contact}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header>state</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">
            <button (click)="deleteID(row.id)"mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            <!-- <button> <a [routerLink]="['/create',row.id]" mat-icon-button ><mat-icon>edit_outline</mat-icon></a> </button> -->
          </mat-cell>
          
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button> <a [routerLink]="['/create',row.id]"  ><mat-icon>edit</mat-icon></a> </button>
          </mat-cell>
          </ng-container>
          <!-- <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No Data
            </mat-footer-cell>

          </ng-container> -->

          <!-- <a [routerLink]="['/create',row.id]" mat-icon-button ><mat-icon>open_in_new</mat-icon></a> -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(readData!=null && readData.data.length==0)}"></mat-footer-row> -->
      <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(readData!=null && readData.length==0)}"></mat-footer-row> -->
        
      </mat-table>
        <mat-paginator
        [pageSizeOptions]="[1,2,5, 10, 20]"
        [pageSize]="5"
        showFirstLastButtons></mat-paginator>
